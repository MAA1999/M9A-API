name: Build and deploy M9A to GitHub Pages

on:
  push:
    branches: ["master"]
    # Only trigger when files under M9A/ change
    paths:
      - 'M9A/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate manifest.json files
        run: python tools/generate_manifest.py

      - name: Upload M9A as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./M9A

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
